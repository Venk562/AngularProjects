<nav aria-label="breadcrumb" *ngIf="breadcrumbs.length">
    <ol class="breadcrumb">
      <li *ngFor="let breadcrumb of breadcrumbs; let last = last"
          class="breadcrumb-item"
          [class.active]="last">
        <ng-container *ngIf="!last">
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        </ng-container>
        <ng-container *ngIf="last">
          {{ breadcrumb.label }}
        </ng-container>
      </li>
    </ol>
  </nav>
