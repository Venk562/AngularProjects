<div class="hero-section text-white text-center py-5"
    style="background: url('/assets/images/Singapore-museums-3.jpg') center/cover no-repeat;">
    <div class="overlay" style="background-color: rgba(0,0,0,0.5); padding: 60px 20px;">
        <h1 class="display-4">Explore Museums in Singapore</h1>
        <p class="lead">Discover art, culture, history, and science in Singapore’s top museums.</p>
    </div>
</div>

<div class="container museum-page py-4">
    <h2 class="text-center mb-5 page-title">Museums in Singapore</h2>

    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let museum of museums">
            <div class="card h-100 shadow-sm">
                <div class="overflow-hidden" style="height: 200px;">
                    <img [src]="museum.image" [alt]="museum.name" class="card-img-top w-100 h-100"
                        style="object-fit: cover;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ museum.name }}</h5>
                    <p class="card-text text-muted description">{{ museum.description }}</p>
                    <p class="rating mb-1">⭐ {{ museum.rating }}</p>
                    <p class="price text-primary fw-bold mb-2">{{ museum.price }}</p>
                    <button class="btn btn-success mt-auto">Visit Now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w-100 my-5">
    <div id="basicCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let item of featuredMuseums; let i = index" class="carousel-item" [class.active]="i === 0">
                <img [src]="item.image" [alt]="item.name" class="d-block w-100 full-carousel-img rounded">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded px-3 py-2">
                    <h5 class="mb-0">{{ item.name }}</h5>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#basicCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#basicCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
