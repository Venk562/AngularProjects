<div id="tourCarousel" class="carousel slide" style="margin-top: 120px;" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let item of carouselItems; let i = index"
        [class.active]="i === 0">

        <img
          [src]="item.image"
          class="d-block w-100 carousel-image"
          alt="{{ item.title }}">

        <div class="carousel-caption d-none d-md-block">
          <h5 class="carousel-title">{{ item.title }}</h5>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#tourCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#tourCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>





<div class="container ">
    <h2 class="title text-center mb-4">Explore Tours in Singapore</h2>

    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let tour of tours">
            <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
                <img [src]="tour.image" [alt]="tour.title" class="tour-image img-fluid">
                <div class="card-body">
                    <h5 class="card-title mb-2">{{ tour.title }}</h5>
                    <p class="rating text-muted mb-1">‚≠ê {{ tour.rating }} ({{ tour.reviews }} reviews)</p>
                    <p class="price fw-bold mb-2">{{ tour.price }}</p>
                    <button class="btn btn-primary w-100">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
